version: 2
sources:
- name: tb_101
  description: 'Point of Sale source data'
  database: tasty_bytes_dbt_db
  schema: RAW
  tables:
  - name: COUNTRY
    description: 'Country reference data'
    columns:
    - name: COUNTRY_ID
      description: 'Primary key for countries'
      data_tests:
        - not_null
        - dbt_utils.accepted_range:  # Numeric range validation
            min_value: 1
            max_value: 1000
    - name: COUNTRY
      description: 'Country name'
      data_tests:
        - not_null
    - name: ISO_CURRENCY
      description: 'ISO currency code'
    - name: ISO_COUNTRY
      description: 'ISO country code'
      data_tests:
        - not_null
    - name: CITY_ID
      description: 'City identifier'
    - name: CITY
      description: 'City name'
    - name: CITY_POPULATION
      description: 'City population count'
      data_tests:
        - is_positive_amount
  - name: FRANCHISE
    description: 'Franchise ownership data'
    columns:
    - name: FRANCHISE_ID
      description: 'Primary key for franchises'
      data_tests:
        - not_null
    - name: FIRST_NAME
      description: 'Franchise owner first name'
      data_tests:
        - not_null
    - name: LAST_NAME
      description: 'Franchise owner last name'
      data_tests:
        - not_null
    - name: CITY
      description: 'City where franchise is based'
    - name: COUNTRY
      description: 'Country where franchise is based'
    - name: E_MAIL
      description: 'Contact email'
      data_tests:
        - not_null
    - name: PHONE_NUMBER
      description: 'Contact phone number'
  - name: LOCATION
    description: 'Business locations data'
    columns:
    - name: LOCATION_ID
      description: 'Primary key for locations'
      data_tests:
        - unique
        - not_null
    - name: PLACEKEY
      description: 'Standard location identifier'
      data_tests:
        - unique
    - name: LOCATION
      description: 'Location name'
      data_tests:
        - not_null
    - name: CITY
      description: 'City name'
      data_tests:
        - not_null
    - name: REGION
      description: 'Regional identifier'
    - name: ISO_COUNTRY_CODE
      description: 'ISO country code'
      data_tests:
        - not_null
    - name: COUNTRY
      description: 'Country name'
      data_tests:
        - not_null
  - name: MENU
    description: 'Food menu items data'
    columns:
    - name: MENU_ID
      description: 'Primary key for menu items'
      data_tests:
        - unique
        - not_null
    - name: MENU_TYPE_ID
      description: 'Menu type reference'
      data_tests:
        - not_null
    - name: MENU_TYPE
      description: 'Type of menu'
    - name: TRUCK_BRAND_NAME
      description: 'Brand name for truck'
    - name: MENU_ITEM_ID
      description: 'Item identifier on menu'
      data_tests:
        - not_null
    - name: MENU_ITEM_NAME
      description: 'Name of menu item'
      data_tests:
        - not_null
    - name: ITEM_CATEGORY
      description: 'Category of food item'
    - name: COST_OF_GOODS_USD
      description: 'Cost to prepare item'
      data_tests:
        - is_positive_amount
    - name: SALE_PRICE_USD
      description: 'Retail price of item'
      data_tests:
        - is_positive_amount
    - name: MENU_ITEM_HEALTH_METRICS_OBJ
      description: 'Health metrics for menu item'
  - name: ORDER_DETAIL
    description: 'Order line item details'
    columns:
    - name: ORDER_DETAIL_ID
      description: 'Primary key for order details'
      data_tests:
        - not_null
    - name: ORDER_ID
      description: 'Foreign key to order header'
      data_tests:
        - not_null
        - relationships:
            to: source('tb_101', 'ORDER_HEADER')
            field: ORDER_ID
    - name: MENU_ITEM_ID
      description: 'Foreign key to menu'
      data_tests:
        - not_null
    - name: DISCOUNT_ID
      description: 'Optional discount applied'
    - name: LINE_NUMBER
      description: 'Line number on order'
      data_tests:
        - not_null
    - name: QUANTITY
      description: 'Quantity ordered'
      data_tests:
        - not_null
        - is_positive_amount
    - name: UNIT_PRICE
      description: 'Price per unit'
      data_tests:
        - is_positive_amount
    - name: PRICE
      description: 'Total line price'
      data_tests:
        - is_positive_amount
    - name: ORDER_ITEM_DISCOUNT_AMOUNT
      description: 'Discount amount for line'
  - name: ORDER_HEADER
    description: 'Order header information'
    loaded_at_field: ORDER_TS
    columns:
    - name: ORDER_ID
      description: 'Primary key for orders'
      data_tests:
        - not_null
    - name: TRUCK_ID
      description: 'Foreign key to truck'
      data_tests:
        - not_null
        - relationships:
            to: source('tb_101', 'TRUCK')
            field: TRUCK_ID
    - name: LOCATION_ID
      description: 'Foreign key to location'
      data_tests:
        - not_null
        - relationships:
            to: source('tb_101', 'LOCATION')
            field: LOCATION_ID
    - name: CUSTOMER_ID
      description: 'Customer identifier'
    - name: DISCOUNT_ID
      description: 'Discount applied to order'
    - name: SHIFT_ID
      description: 'Shift identifier'
    - name: SHIFT_START_TIME
      description: 'Shift start time'
    - name: SHIFT_END_TIME
      description: 'Shift end time'
    - name: ORDER_CHANNEL
      description: 'Order channel (app, in-person)'
    - name: ORDER_TS
      description: 'Order timestamp'
      data_tests:
        - not_null
        - dbt_utils.expression_is_true:  # Verify timestamp is not in the future
            expression: "{{ column_name }} <= current_timestamp()"
    - name: SERVED_TS
      description: 'Time order was served'
    - name: ORDER_CURRENCY
      description: 'Currency of the order'
      data_tests:
        - not_null
    - name: ORDER_AMOUNT
      description: 'Pre-tax order amount'
      data_tests:
        - not_null
        - is_positive_amount
        - dbt_utils.accepted_range:  # Realistic order amount range
            min_value: 0
            max_value: 10
            inclusive: true
    - name: ORDER_TAX_AMOUNT
      description: 'Tax amount'
    - name: ORDER_DISCOUNT_AMOUNT
      description: 'Discount amount'
    - name: ORDER_TOTAL
      description: 'Total order amount'
      data_tests:
        - not_null
        - is_positive_amount
  - name: TRUCK
    description: 'Food truck data'
    columns:
    - name: TRUCK_ID
      description: 'Primary key for trucks'
      data_tests:
        - unique
        - not_null
    - name: MENU_TYPE_ID
      description: 'Type of menu on truck'
      data_tests:
        - not_null
    - name: PRIMARY_CITY
      description: 'Main city for truck'
      data_tests:
        - not_null
    - name: REGION
      description: 'Region where truck operates'
    - name: ISO_REGION
      description: 'ISO region code'
    - name: COUNTRY
      description: 'Country where truck operates'
      data_tests:
        - not_null
    - name: ISO_COUNTRY_CODE
      description: 'ISO country code'
    - name: FRANCHISE_FLAG
      description: 'Whether truck is franchised'
    - name: YEAR
      description: 'Year of truck manufacture'
      data_tests:
        - not_null
    - name: MAKE
      description: 'Truck manufacturer'
    - name: MODEL
      description: 'Truck model'
    - name: EV_FLAG
      description: 'Whether truck is electric'
    - name: FRANCHISE_ID
      description: 'Foreign key to franchise'
      data_tests:
        - relationships:
            to: source('tb_101', 'FRANCHISE')
            field: FRANCHISE_ID
    - name: TRUCK_OPENING_DATE
      description: 'Date truck began operations'
      data_tests:
        - not_null
  - name: CUSTOMER_LOYALTY
    description: ''
    columns:
    - name: CUSTOMER_ID
      description: ''
    - name: FIRST_NAME
      description: ''
    - name: LAST_NAME
      description: ''
    - name: CITY
      description: ''
    - name: COUNTRY
      description: ''
    - name: POSTAL_CODE
      description: ''
    - name: PREFERRED_LANGUAGE
      description: ''
    - name: GENDER
      description: ''
    - name: FAVOURITE_BRAND
      description: ''
    - name: MARITAL_STATUS
      description: ''
    - name: CHILDREN_COUNT
      description: ''
    - name: SIGN_UP_DATE
      description: ''
    - name: BIRTHDAY_DATE
      description: ''
    - name: E_MAIL
      description: ''
    - name: PHONE_NUMBER
      description: ''
